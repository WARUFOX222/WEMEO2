<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #canvasContainer {
      width: 100%;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #selectRoom {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <select id="selectRoom">
    <option value="room1">Room 1</option>
    <option value="room2">Room 2</option>
  </select>
  <div id="canvasContainer">
    <canvas id="videoCanvas"></canvas>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'room1';
    document.getElementById('selectRoom').value = room;

    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    const ws = new WebSocket('wss://' + location.host + '/?room=' + room);

    function resizeCanvas() {
      const container = document.getElementById('canvasContainer');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      img.src = URL.createObjectURL(blob);
    };

    document.getElementById('selectRoom').addEventListener('change', e => {
      location.href = '?room=' + e.target.value;
    });
  </script>
</body>
</html>
