<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 56.25vh; /* 9:16 ratio width based on viewport height */
      height: 100vh;
      background: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    #selectRoom {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="container">
    <select id="selectRoom">
      <option value="room1">Room 1</option>
      <option value="room2">Room 2</option>
    </select>
    <canvas id="videoCanvas" width="720" height="1280"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    const params = new URLSearchParams(location.search);
    const room = params.get("room") || "room1";
    const ws = new WebSocket('wss://' + location.host + '/?room=' + room);

    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      img.src = URL.createObjectURL(blob);
    };

    document.getElementById('selectRoom').addEventListener('change', e => {
      location.href = '?room=' + e.target.value;
    });
  </script>
</body>
</html>
